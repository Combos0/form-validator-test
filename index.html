<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./jsfile.js"></script>
    <title>Sign Up Page!</title>
</head>
<body>
    <div id="main-wrapper">
        <div id="logo-wrapper">
            <div id="banner">
                <img id="logo" src="./images/odin-lined.png">
                <div id="logo-text">EGO</div>
            </div>
        </div>
        <div id="content-wrapper">
            <div id="content">
                <p>Here at Ego, we know you! We know what you want,
                    and it's yours for the taking. just let us know when you're
                    ready for us! Sign up <em>now</em> to get what you need.
                </p>
                <p>You <em>know</em> its for you.</p>
            </div>
            <div id="form-wrapper">
                <fieldset id="main-form">
                    <legend>Let's get started!</legend>

                    <label for="first_name">First name</label>
                    <input type="text" id="first-name" name="first_name">
                    
                    <label for="last_name">Last name</label>
                    <input type="text" id="last-name" name="last_name">

                    <label for="email">email</label>
                    <input type="email" id="email-input" name="email">

                    <label for="phone_number">Phone number</label>
                    <input type="number" id="phone-number" name="phone_number">

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">

                    <label for="confirm_password">Confirm password</label>
                    <input type="password" id="confirm-password" name="confirm_password">
                </fieldset>
            </div>
            <div id="login">
                <button type="submit">Create Account!</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
