<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&family=Cabin+Sketch&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="./jsfile.js"></script>
    <title>Sign Up Page!</title>
</head>
<body>
    <div id="main-wrapper">
        <div id="logo-wrapper">
            <div id="banner-wrapper">
                <div id="banner">
                    <img id="logo" src="./images/odin-lined.png">
                    <div id="logo-text">EGO</div>
                </div>
            </div>
            <div id="photo-footer">
                <p>Photo by <a href="https://unsplash.com/@demuurbloem?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">iva</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>
        
        <div id="content-wrapper">
            <div id="content">
                <p>Here at Ego, we know you! We know what you want,
                    and it's yours for the taking. just let us know when you're
                    ready for us! Sign up <em>now</em> to get what you need.
                </p>
                <p>You <em>know</em> its for you.</p>
            </div>
            <div id="form-wrapper">
                <h1 id="form-header">Let's do this!</h1>
                <form id="main-form" action="#" method="post">
                    <div>
                        <label for="first_name">FIRST NAME</label>
                        <input class="input-field" required minlength="2" maxlength="20" placeholder="John" type="text" id="first-name" name="first_name">
                    </div>
                    <div>
                        <label for="last_name">LAST NAME</label>
                        <input class="input-field" required minlength="2" maxlength="20" placeholder="Doe" type="text" id="last-name" name="last_name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input class="input-field" required placeholder="johndoe@gmail.com" type="email" id="email-input" name="email">
                    </div>
                    <div>
                        <label for="phone_number">PHONE NUMBER</label>
                        <input class="input-field" placeholder="(123)-555-6789" type="text" id="phone-number" name="phone_number">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input class="error" required minlength="8" maxlength="30" type="password" id="password" name="password">
                    </div>
                    <div>
                        <label for="confirm_password">CONFIRM PASSWORD</label>
                        <input class="error" required minlength="8" maxlength="30" type="password" id="confirm-password" name="confirm_password">
                    </div>
                </form>
            </div>
            <div id="login">
                <button type="submit" id="submit-btn">Create Account!</button>
                <p id="login-text">Already have an account? <a id="login-link" href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
